<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfólio</title>
  </head>
  <body> 
    <header>
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a href="./index.html" class="navbar-item">
                  Início
                </a>
          
                <a href="./contato.html" class="navbar-item">
                  Contato 
                </a>
          </nav>
        </header>

    <section class="section">
      <div class="container">
        <main>
          <div class="columns">
            <div class="column">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">John Smith </p>
                      <span class="tag is-dark is-medium">JavaScript Full Stack Developer</span>
                    </div>
                  </div>
              
                  <div class="content">
                    (00) 00000-0000
                    <br><br>
                    xxxxxx@gmail.com
                  </div>
                </div>
              </div>
            </div>

            <div class="column is-9">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Contato
                  </p>
                </header>
              </div>
              <div class="card">
                <div class="card-content">
                  <div class="content">
                <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Digite seu email" >
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Digite a messagem"></textarea>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" class="button is-primary">Enviar</button>
                </div>
              </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
